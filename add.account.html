<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <style>
        body {
            background-color: #181818;
            font-family: 'Cairo', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* إطار متدرج متحرك حول الحافة فقط */
        .form-container {
            position: relative;
            background: rgba(30, 30, 30, 0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px #0008;
            padding: 36px 28px 24px 28px;
            width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            /* إضافة مساحة للإطار */
            box-sizing: border-box;
        }
        .form-container::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 3px; /* سمك الإطار */
            border-radius: 18px;
            z-index: -1;
            background: linear-gradient(270deg, #1db954, #17a74a, #2980b9, #8e44ad, #e67e22, #c0392b, #1db954);
            background-size: 1200% 1200%;
            animation: borderMove 8s linear infinite;
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        @keyframes borderMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        .form-container h2 {
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="tel"], input[type="email"] {
            background: #232323;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 16px;
            font-size: 16px;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="tel"]:focus, input[type="email"]:focus {
            border: 1.5px solid #1db954;
            outline: none;
        }
        /* حقل رفع صورة شخصية */
        .profile-pic-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            cursor: pointer;
            color: #1db954;
            font-weight: 600;
        }
        .profile-pic-label input[type="file"] {
            display: none;
        }
        .profile-pic-preview {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #1db954;
            background: #232323;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #1db954 60%, #17a74a 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #17a74a 60%, #1db954 100%);
        }
        .login-link {
            margin-top: 10px;
            text-align: center;
            font-size: 15px;
        }
        .login-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        /* زر الوضع المظلم */
        .dark-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #232323;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 22px;
            font-size: 17px;
            font-weight: 600;
            box-shadow: 0 2px 8px #0005;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            z-index: 100;
        }
        .dark-toggle-btn:hover {
            background: #1db954;
            color: #fff;
        }
        /* الوضع المظلم */
        body.dark-mode {
            background: #101010;
            color: #eee;
        }
        body.dark-mode .form-container {
            background: rgba(20, 20, 20, 0.98);
            box-shadow: 0 8px 32px #000c;
        }
        body.dark-mode input[type="text"], 
        body.dark-mode input[type="password"],
        body.dark-mode input[type="number"],
        body.dark-mode input[type="tel"],
        body.dark-mode input[type="email"] {
            background: #181818;
            color: #fff;
            border-color: #333;
        }
        body.dark-mode input[type="submit"] {
            background: linear-gradient(90deg, #1db954 60%, #0e7c3a 100%);
        }
        body.dark-mode .dark-toggle-btn {
            background: #181818;
            color: #fff;
        }
        body.dark-mode .dark-toggle-btn:hover {
            background: #1db954;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Account Registration</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <input type="text" name="account_name" id="account_name" placeholder="Account Name" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <!-- السن من 17 إلى 57+ -->
            <input type="number" name="age" id="age" placeholder="Age" min="17" max="57" required>
            <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required>
            <!-- صورة شخصية -->
            <label class="profile-pic-label">
                <span>Profile Picture</span>
                <input type="file" name="photo" id="photo" accept="image/*" required onchange="previewPic(event)">
                <img id="pic-preview" class="profile-pic-preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Preview">
            </label>
            <input type="email" name="gmail" id="gmail" placeholder="Gmail" required>
            <input type="submit" value="Register">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <!-- زر الوضع المظلم في أسفل الصفحة -->
    <button class="dark-toggle-btn" onclick="toggleDarkMode()">
        <span id="dark-icon">🌙</span> Dark Mode
    </button>
    <script>
        // تبديل الوضع المظلم
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // تغيير الأيقونة حسب الوضع
            const icon = document.getElementById('dark-icon');
            if(document.body.classList.contains('dark-mode')) {
                icon.textContent = "☀️";
            } else {
                icon.textContent = "🌙";
            }
        }
        // معاينة صورة الملف الشخصي
        function previewPic(event) {
            const img = document.getElementById('pic-preview');
            const file = event.target.files[0];
            if(file) {
                img.src = URL.createObjectURL(file);
            } else {
                img.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            }
        }
    </script>
</body>
</html>
